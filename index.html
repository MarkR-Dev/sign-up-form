<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="logo">
                <img src="assets/odin.png" alt="The Odin Project Logo">
                <h1>ODIN</h1>
            </div>

            <div class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>

        <div class="right">
            <div class="headings">
                <div class="container">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                        
                    <h2>You <em>know</em> you want to.</h2>
                </div>
            </div>
           
            <div class="form-container">
                <div class="container">
                    <h1>Let's do this!</h1>
                    <form action="https://httpbin.org/post" method="post" id="form">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required placeholder="">
                            <span></span>
                        </div>
                        
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required placeholder="">
                            <span></span>
                        </div>
                        
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required placeholder="">
                            <span></span>
                        </div>
                        
                        <div class="phone">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required placeholder="" minlength="6" maxlength="11" pattern="^[0-9]{6,11}$">
                            <span></span>
                        </div>
                        
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required placeholder="" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                            <span></span>
                        </div>
                        
                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required placeholder="" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                            <span></span>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="sign-up">
                <div class="container">
                    <button type="submit" form="form">Create Account</button>
                    <p>Already have an account? <a href="#">Log In</a></p>
                </div>
                    
            </div>
            
        </div>
    </div>
</body>
</html>
