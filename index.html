<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="assets/odin.png" alt="The Odin Project Logo">
                <h1>ODIN</h1>
            </div>

            <div class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>

        <div class="right">
            <div class="headings">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>

            <div class="form">
                action="https://httpbin.org/post" method="post"
            </div>

            <div class="sign-up">
                <button type="submit" form="">Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>

        </div>

    </div>
    
    
    
  

   
</body>
</html>
